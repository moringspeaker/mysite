name: Deploy to DigitalOcean

on:
  push:
    branches:
      - api

jobs:
  build_and_push:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend Docker images
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:frontend"
          push: true
          tags: moringspeaker/frontend:latest
          file: Dockerfile

      - name: Build and push Backend Docker images
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:backend"
          push: true
          tags: moringspeaker/backend:latest
          file: Dockerfile


  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:

      - name: Execute remote ssh commands using SSH key
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.DROPLET_SSH_KEY }}

      - run: docker pull moringspeaker/frontend:latest
      - run: docker pull moringspeaker/backend:latest
      - name: Display current directory
      - run: pwd
            - run: ls -a
