<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta Birds Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #vanta-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="vanta-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        VANTA.BIRDS({
            el: '#vanta-container',
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200,
            minWidth: 200,
            scale: 1,
            scaleMobile: 1,
            backgroundColor: 0x222222,
            birdSize: 1.5,
            wingSpan: 20,
            speedLimit: 4,
            quantity: 3,
            backgroundAlpha: 0.8
        });
    });
</script>
</body>
</html>
