<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
{% block content %}
    <h1>My Blogs</h1>
    {% for blog in blogs %}
        <div>
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.content }}</p>
            <p>{{ blog.category }}</p>
            <small>Created at: {{ blog.created_date }}</small>
        </div>
        <hr>
    {% empty %}
        <p>No blogs available.</p>
    {% endfor %}
    <div>
        <button>
            <a href="{% url 'login' %}">Login</a>
        </button>
    </div>
{% endblock %}
</body>
</html>
